<html >
<head>
	<meta charset="UTF-8">
  <meta property="og:image" content="http://www.doctypestudios.com/GeoFence/GeoFence.jpg" itemprop="thumbnailUrl">
	<title>Geofence Generator - By Jenner Palacios</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- https://maps.googleapis.com/maps/api/js?key=AIzaSyD-ZeHg9qi3j2TDI2kdOmfEdYvXnexH5WQ&callback=initMap -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-ZeHg9qi3j2TDI2kdOmfEdYvXnexH5WQ&libraries=drawing"></script>

<div class="controls">
	<button class="btn" onClick="toggle('coords')" id="showhide">Show Coordinates</button>
		<form action="javascript: nsearch()">
		<input type="text" id="search" placeholder="Search (City, State)" />
		<button class="btn" type="submit">GO</button>
	</form>
</div>
<div id="coords">
	<textarea id="action" rows="10" cols="100"></textarea><br / >
	<button class="btn" data-clipboard-target="#action" id="copy-button">&raquo; Copy to Clipboard &laquo;</button>
	<button onClick="clearcoords()" id="clear">Clear</button><br />
	<button onClick="loadcoords()" id="load">load</button>
	<button onClick="toggle('coords')" id="clear">CLOSE</button><br /><br />
	<span style="color: #FFF; font-weight: bold; font-family: 'tahoma';">&copy; Jenner Palacios 2016</span>
</div>
<div class="copied" id="copied">
	Copied to ClipBoard
</div>
<div id="map_canvas"></div>

<div id="map"></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js'></script>
<script src="js/SPM.js"></script>

</body>
</html>
